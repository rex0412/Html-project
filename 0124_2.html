<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>수평 메뉴</title>

        <!--내부 스타일 시트-->
        <style>
            ul li {
                display: inline-block;
                border: 1px solid blue;
                padding: 20px;
                /*magin : 위 아래 0, 좌 우 20px*/
                margin-left: 20px;
                margin-right: 20px;
                /*margin: (위)0 (오른)20px (아래)0 (왼)20px
                  margin: (위 아래)0 (오른 왼)20px*/

            }
        </style>
    </head>

    <body>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
        </ul>
    </body>
</html>
