<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>박스 모델</title>

        <!--내부 스타일 시트-->
        <style>
            /* 타입 지정자 */
            div {
                box-sizing: border-box;
                width: 400px;
                height: 400px;
                border: 1px solid;
                box-shadow: 2px -2px 5px 0px violet;
                
                /* 선 종류 지정 */
                border-right-style: dotted;
                border-left-style: dashed;

                /* border-radous */
                border-radius: 50%;
            }
        </style>
    </head>

    <body>
        <div>

        </div>
    </body>
</html>
