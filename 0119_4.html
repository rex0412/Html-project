<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>list</title>
    </head>

    <body>
        <!--순서 있는 목록 ordered list ol-->
        <ol>
            <li>항목1</li>
            <li>항목2</li>
            <li>항목3</li>
        </ol>

        <!--순서 없는 목록 unorered list ul-->
        <ul>
            <li>항목1</li>
            <li>항목2</li>
            <li>항목3</li>
        </ul>

        <!--설명 목록 definition list dl-->
        <dl>
            <dt>상일미디어고등학교</dt>
            <dd>스마트소프트웨어과</dd>
            <dd>스마트정보통신과</dd>
            <dd>디지털미디어디자인과</dd>
            <dd>디지털만화영상과</dd>
            <dd>바이오푸드과</dd>
        </dl>

        <a href="https://sangilmedia.sen.hs.kr/" target="_blank">
            상일미디어고등학교
        </a>

        <img src="image1.jpg" alt="상미고" width="300px" height="150px">

        <!--이미지를 눌렀을 때 링크 이동-->
        <a href="https://sangilmedia.sen.hs.kr/">
            <img src="image1.jpg" alt="상미고" width="400px" height="250px">
        </a>
    </body>
</html>
