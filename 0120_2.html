<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>form</title>
    </head>

    <body>
        <form>
            <!--텍스트 필드-->
            <input type="text" value="입력">

            <br>

            <!--비밀번호 필드-->
            <input type="password">

            <br>

            <!--검색 필드-->
            <input type="search">

            <br>

            <!--주소 필드-->
            <input type="url">

            <br>

            <!--이메일 필드-->
            <input type="email">

            <br>
            
            <!--전화번호 필드-->
            <input type="tel">

            <br>

            <!--체크 박스-->
            <input type="checkbox" id="check">
            <label for="check">체크박스</label>

            <br>

            <!--라디오 버튼-->
            <input type="radio" id="radio">
            <label for="radio">라디오</label>

            <br>

            <!--파일 첨부-->
            <input type="file">

            <br>

            <!--제출 버튼-->
            <input type="submit">

            <br>

            <!--날짜-->
            <input type="date">

            <br>

            <!--숫자-->
            <input type="number">

            <br>

            <!--리셋-->
            <input type="reset">
        </form>
    </body>
</html>
