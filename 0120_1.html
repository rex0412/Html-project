<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>table</title>
    </head>

    <body>
        <table border="1">
            <!--첫 번째 행 / 줄-->
            <tr>
                <td>첫 번째 칸</td>
                <td>1행 2열</td>
                <td rowspan="3">3열</td>
            </tr>

            <!--두 번째 행 / 줄-->
            <tr>
                <td>2행 1열</td>
                <td>2행 2열</td>
            </tr>

            <!--세 번째 행-->
            <tr>
                <td colspan="2">3행 1열</td>
            </tr>
        </table>
    </body>
</html>
